<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Icono de la pagina -->
    <link rel="icon" type="image/png" sizes="" href="./img/favicon-32x32.png">
    <!-- ****** -->
    <!-- Descripcion de la pagina -->
    <meta name="description" content="Curso de Desarrollo Web con HTML, CSS y JS"/>
    <!-- ****** -->
    <!-- Viewport de la pagina -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ****** -->
    <!-- Vincular la pagina web con BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- ****** -->
    <!-- Vincular la pagina web con la hoja de estilos -->
    <link type="text/css" rel="stylesheet" href="./css/s7.css">
    <!-- ****** -->
    <!-- Titulo de la pagina -->
    <title>Ejercicios UD3-S7</title>
    <!-- ****** -->
</head>

<body>

    <header></header>
    <nav></nav>

    <main>
        <section class="container">
            <h2>EJERCICIOS UD3-S7</h2>
            <h5>1. ACTIVIDAD ASINCRONICA</h5>
            <section class="row bg-dark bg-opacity-10 mt-4">
                <section class="container text-center text-primary">
                    <h1>Contact us</h1>
                </section>
                    
                <section class="col-12">
                    <form id="formulario">
                        <section class="container">
                            <section class="row">
                                <section class="col-1 text-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#0d6efd" class="bi bi-person-fill" viewBox="0 0 16 16">
                                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                                    </svg>
                                </section>
                                <section class="col-11">
                                    <input
                                    class="form-control mb-2"
                                    name="userName"
                                    placeholder="First Name"
                                    autocomplete="off"
                                    id="userName"
                                    type="text"/>
        
                                    <p class="text-danger mb-2 d-none" id="alertName"></p>
                                </section>
                            </section>
                        </section>
                        
                        <section class="container">
                            <section class="row">
                                <section class="col-1 text-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#0d6efd" class="bi bi-person-fill" viewBox="0 0 16 16">
                                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                                    </svg>
                                </section>
                                <section class="col-11">
                                    <input
                                    class="form-control mb-2"
                                    name="userLastname"
                                    placeholder="Last Name"
                                    autocomplete="off"
                                    id="userLastname"
                                    type="text"/>
                    
                                    <p class="text-danger mb-2 d-none" id="alertLastname"></p>
                                </section>
                            </section>
                        </section>                
        
                        <section class="container">
                            <section class="row">
                                <section class="col-1 text-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#0d6efd" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                        <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                                    </svg>
                                </section>
                                <section class="col-11">
                                    <input
                                    class="form-control mb-2"
                                    name="userEmail"
                                    placeholder="Email Address"
                                    id="userEmail"
                                    autocomplete="off"
                                    type="email"/>
                    
                                    <p class="text-danger mb-2 d-none" id="alertEmail"></p>
                                </section>
                            </section>
                        </section>     
        
                        <section class="container">
                            <section class="row">
                                <section class="col-1 text-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#0d6efd" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                                    </svg>
                                </section>
                                <section class="col-11">
                                    <input
                                    class="form-control mb-2"
                                    name="userPhone"
                                    placeholder="Phone"
                                    autocomplete="off"
                                    id="userPhone"
                                    type="text" min="000000000" max="999999999"/>
                    
                                    <p class="text-danger mb-2 d-none" id="alertPhone"></p>
                                </section>
                            </section>
                        </section>    
        
                        <section class="container">
                            <section class="row">
                                <section class="col-1 text-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#0d6efd" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                                    </svg>
                                </section>
                                <section class="col-11">
                                    <textarea class="form-control" id="Textarea" rows="5" placeholder="Enter your massage for us here. We wil get back to you within 2 business days"></textarea>
        
                                    <p class="text-danger mb-2 d-none" id="alertTextarea"></p>
                                </section>
                            </section>
                        </section>  
                        <section class="container text-center pt-3">
                            <button class="btn btn-primary mb-3" type="submit">Submit</button>
                        </section>
                        <section class="alert alert-success mt-2 d-none"
                id="alertSuccess">
                        </section>

                    </form>

                </section>
            </section>
        </section>
    </main>

</body>
</html>
<script src="./js/s7.js"></script>
